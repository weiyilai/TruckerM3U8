<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TruckerM3U8 - SCS Telemetry</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/8.0.7/signalr.min.js"></script>
    <style>
        body {
            font-family: monospace;
            background: #1a1a2e;
            color: #e0e0e0;
            margin: 20px;
            font-size: 13px;
        }
        h1 { font-size: 16px; margin-bottom: 4px; }
        #status { font-size: 12px; margin-bottom: 12px; color: #888; }
        #status.connected { color: #4ade80; }
        table { border-collapse: collapse; width: 100%; max-width: 600px; }
        th, td { text-align: left; padding: 3px 10px; border-bottom: 1px solid #2a2a3e; }
        th { color: #888; font-weight: normal; width: 40%; }
        td { color: #e0e0e0; }
        tr:hover { background: #22223a; }
    </style>
</head>
<body>
    <h1>TruckerM3U8 - SCS Telemetry</h1>
    <div id="status">Disconnected</div>
    <table><tbody id="tbody"></tbody></table>

    <script>
        const connection = new signalR.HubConnectionBuilder()
            .withUrl("/telemetryHub")
            .withAutomaticReconnect()
            .build();

        const tbody = document.getElementById("tbody");
        const status = document.getElementById("status");

        function setStatus(ok) {
            status.textContent = ok ? "Connected" : "Disconnected";
            status.className = ok ? "connected" : "";
        }

        connection.on("ReceiveTelemetry", data => {
            tbody.innerHTML = "";
            for (const [key, value] of Object.entries(data)) {
                const tr = document.createElement("tr");
                tr.innerHTML = `<th>${key}</th><td>${formatValue(value)}</td>`;
                tbody.appendChild(tr);
            }
        });

        function formatValue(v) {
            if (v === null || v === undefined) return "—";
            if (typeof v === "boolean") return v ? "✓" : "✗";
            if (typeof v === "number") return Number.isInteger(v) ? v : v.toFixed(4);
            if (typeof v === "object") return JSON.stringify(v);
            return v;
        }

        connection.onreconnecting(() => setStatus(false));
        connection.onreconnected(() => setStatus(true));
        connection.onclose(() => setStatus(false));
        connection.start().then(() => setStatus(true)).catch(() => setStatus(false));
    </script>
</body>
</html>
